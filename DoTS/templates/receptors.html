{% extends "base.html" %}
{% block content %}


<div>
<h2 class="page-header"> Statistics for receptors </h2>
</div>


{% for receptor in allreceptors %}
<div>
<section id="{{receptor.id}}">
<h3><a href="/receptor/{{receptor.id}}">{{receptor.name}} ({{receptor.abbreviation}})</a></h3>
<p>{{receptor.description|safe}}</p>
<!--<p><em>Files: </em>{{receptor.pdbqt}}, {{receptor.conf}}, {{receptor.pdbqt_an}}, {{receptor.conf_an}}</p>-->
</section>
<hr>
</div>
{% endfor%}  
{% endblock %}
